# Deployment del Frontend React
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: arresto-system
  labels:
    app: frontend
    tier: web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: web
    spec:
      containers:
      - name: frontend
        image: arresto-frontend:latest  # Imagen local
        imagePullPolicy: Never  # No intentar descargar, usar imagen local
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: REACT_APP_API_URL
        - name: REACT_APP_ENV
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: REACT_APP_ENV
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
---
# Service para Frontend
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: arresto-system
  labels:
    app: frontend
spec:
  type: NodePort  # Para acceso local f√°cil
  clusterIP: 10.98.185.189  # IP fija interna del cluster
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30103  # Puerto fijo para acceder desde localhost:30103
    protocol: TCP
    name: http
  selector:
    app: frontend
