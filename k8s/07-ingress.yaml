# Ingress (opcional - para dominio personalizado y HTTPS)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arresto-ingress
  namespace: arresto-system
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod  # Si usas cert-manager
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"  # Para uploads grandes
spec:
  tls:
  - hosts:
    - arresto.tudominio.com  # CAMBIAR por tu dominio
    secretName: arresto-tls
  rules:
  - host: arresto.tudominio.com  # CAMBIAR por tu dominio
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
